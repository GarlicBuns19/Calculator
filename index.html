<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <section>
        <div class="container">
            <input type="text" name="input" id="result"></input>
            <div class="buttons">
                <input type="button" class="button" onclick="buttonClear('')" value="C">
                <input type="button" class="button" value="*">
                <input type="button" class="button" value="/">
                <input type="button" class="button" value="&larr;" onclick="back()">
                <input type="button" class="button" onclick="buttonDisplay(7)" value="7">
                <input type="button" class="button" onclick="buttonDisplay(8)" value="8">
                <input type="button" class="button" onclick="buttonDisplay(9)" value="9">
                <input type="button" class="button" onclick="buttonDisplay('-')" value="-">
                <input type="button" class="button" onclick="buttonDisplay(4)" value="4">
                <input type="button" class="button" onclick="buttonDisplay(5)" value="5">
                <input type="button" class="button" onclick="buttonDisplay(6)" value="6">
                <input type="button" class="button" onclick="buttonDisplay('+')" value="+">
                <input type="button" class="button" onclick="buttonDisplay(1)" value="1">
                <input type="button" class="button" onclick="buttonDisplay(2)" value="2">
                <input type="button" class="button" onclick="buttonDisplay(3)" value="3">
                <input type="button" class="button" onclick="buttonDisplay('.')" value=".">
                <input type="button" class="button" onclick="buttonDisplay(0)" value="0">
                <input type="button" class="button" onclick="calculate()" value="=">
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
