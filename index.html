<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <section>
        <div class="container">
            <div id="output"></div>
            <div class="buttons">
                <button class="button" id="clear">C</button>
                <button class="button">/</button>
                <button class="button" id="multiply">*</button>
                <button class="button" id="backwards">&larr;</button>
                <button class="button" onclick="buttonDisplay(7)">7</button>
                <button class="button" onclick="buttonDisplay(8)">8</button>
                <button class="button" onclick="buttonDisplay(9)">9</button>
                <button class="button" id="minus" onclick="buttonDisplay(9)">-</button>
                <button class="button" onclick="buttonDisplay(4)">4</button>
                <button class="button" onclick="buttonDisplay(5)">5</button>
                <button class="button" onclick="buttonDisplay(6)">6</button>
                <button class="button" id="add" onclick="buttonDisplay('+')">+</button>
                <button class="button" onclick="buttonDisplay(1)">1</button>
                <button class="button" onclick="buttonDisplay(2)">2</button>
                <button class="button" onclick="buttonDisplay(3)">3</button>
                <button class="button" onclick="buttonDisplay('.')">.</button>
                <button class="button" onclick="buttonDisplay(' ')">(</button>
                <button class="button" onclick="buttonDisplay(0)">0</button>
                <button class="button" onclick="buttonDisplay(' ')">)</button>
                <button class="button" id="equal">=</button>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
